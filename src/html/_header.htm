<header class="header">
  <div class="header__wraper">
    <div class="header__container">
      <div class="header__main">
        <a href="" class="header__logo">Funiro.</a>
        <div class="header__menu menu">
          <nav class="menu__body">
            <ul class="menu__list">
              <li class="menu__item"><a href="" class="menu__link">Products</a>
                <button data-spoller type="submit" class="menu__arrow">⮟</button>
                <ul class="menu__sum-list">
                  <li class="menu__sum-item">
                    <a href="#" class="menu__sub-link">Product №1</a>
                  </li>
                  <li class="menu__sum-item">
                    <a href="#" class="menu__sub-link">Product №2</a>
                  </li>
                  <li class="menu__sum-item">
                    <a href="#" class="menu__sub-link">Product №3</a>
                  </li>
                  <li class="menu__sum-item">
                    <a href="#" class="menu__sub-link">Product №4</a>
                  </li>
                </ul>
              </li>
              <li class="menu__item"><a href="" class="menu__link">Rooms</a>
                <button data-spoller type="submit" class="menu__arrow">⮟</button>
                <ul class="menu__sum-list">
                  <li class="menu__sum-item">
                    <a href="#" class="menu__sub-link">Room №1</a>
                  </li>
                  <li class="menu__sum-item">
                    <a href="#" class="menu__sub-link">Room №2</a>
                  </li>
                  <li class="menu__sum-item">
                    <a href="#" class="menu__sub-link">Room №3</a>
                  </li>
                  <li class="menu__sum-item">
                    <a href="#" class="menu__sub-link">Room №4</a>
                  </li>
                </ul>
              </li>
              <li class="menu__item"><a href="" class="menu__link">Inspirations</a>
                <button data-spoller type="submit" class="menu__arrow">⮟</button>
                <ul class="menu__sum-list">
                  <li class="menu__sum-item">
                    <a href="#" class="menu__sub-link">Inspiration №1</a>
                  </li>
                  <li class="menu__sum-item">
                    <a href="#" class="menu__sub-link">Inspiration №2</a>
                  </li>
                  <li class="menu__sum-item">
                    <a href="#" class="menu__sub-link">Inspiration №3</a>
                  </li>
                  <li class="menu__sum-item">
                    <a href="#" class="menu__sub-link">Inspiration №4</a>
                  </li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="header__search search">
        <button type="submit" class="search__button">
          <svg class="search__icon">
            <use xlink:href="../img/icons/icons.svg#svg-search-icon"></use>
          </svg>
        </button>
        <form action="#" class="search__form">
          <button type="submit" class="search__button">
            <svg class="search__icon">
              <use xlink:href="../img/icons/icons.svg#svg-search-icon"></use>
            </svg>
          </button>
          <input autocomplete="off" type="text" name="form[]" placeholder="Search for minimalist chair"
            class="search__input">
        </form>
      </div>
      <div class="header__actions actions-header">
        <a href="" class="actions-header__item actions-header__item_like">
          <svg class="actions-header__like-icon">
            <use xlink:href="../img/icons/icons.svg#svg-like"></use>
          </svg>
        </a>
        <div class="actions-header__item header-basket">
          <a href="#" class="header-basket__link">
            <svg class="header-basket__icon">
              <use xlink:href="../img/icons/icons.svg#svg-basket"></use>
            </svg>
          </a>
          <div class="header-basket__body">
            <ul class="header-basket__list basket-list"></ul>
          </div>
        </div>
        <a href="#" class="actions-header__item actions-header__item_user _ibg">
          <img src="@img/avatar.jpg" alt="avatar">
        </a>
        <button type="button" class="menu__icon icon-menu"><span></span></button>
      </div>
    </div>
  </div>
</header>
